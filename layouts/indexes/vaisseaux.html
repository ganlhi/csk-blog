{{ partial "header.html" . }}

<div class="header">
  <h1>Vaisseaux et lanceurs</h1>
</div>
<div class="content figures-list">
  {{ range .Data.Pages.ByTitle }}
  <a href="{{ .Permalink }}">
    <figure>
      <img src="/csk-blog/images/vaisseaux/{{ if isset .Params "id" }}{{ .Params.id }}{{ else }}{{ .Title }}{{ end }}/sil.png" alt="" />
      <figcaption>{{ .Title }}</figcaption>
    </figure>
  </a>
  {{ end }}
</div>

{{ partial "footer.html" . }}
