{{ partial "header.html" . }}

<div class="header">
  <h1>Missions</h1>
</div>
<div class="content figures-list">
  {{ range .Data.Pages }}
  <a href="{{ .Permalink }}">
    <figure>
      <img src="/csk-blog/images/missions/{{ .Params.id }}/{{ .Params.patch }}" alt="" />
      <figcaption>{{ .Title }}</figcaption>
    </figure>
  </a>
  {{ end }}
</div>

{{ partial "footer.html" . }}
